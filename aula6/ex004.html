<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando String</title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome? ")
        document.write(`Olá ${nome}!! seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em maiuscula é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minuscula é ${nome.toLowerCase()}<br/>`)
    </script>
</body>
</html>
