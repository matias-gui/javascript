<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Qual é o seu país: <input type="text" name="texpais" id="texpais" required ></p>

    <p><input type="button" value="Verificar"  onclick="nacionalidade()" ></p>

    <div id="res"></div>

    <script>
        function nacionalidade(){
            var nc = window.document.getElementById('texpais')
            var res = window.document.getElementById('res')
            var n = (nc.value)
            res.innerHTML += `<p>Seu país é ${n}</p>`
            if(n == 'Brasil'|| n == 'brasil') {
                res.innerHTML += 'Você é <strong>Brasileiro</strong>'
            } else {
                res.innerHTML += 'Você é <strong> Estrangeiro </strong>'
            }
        }
    </script>
    
</body>
</html>
